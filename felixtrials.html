<script>
    let url="http://localhost:8082"
    function alleRecepten(){
        fetch(url+"/felix1")
            .then(res=>res.json())
            .then(data => vultabel(data))
    }
    function vultabel(recepten){
        console.log(recepten);
        eindString = "";
        for(var x=0; x< recepten.length; x++){
            eindString += `<tr><td>${recepten[x].naam}</td><td>${recepten[x].omschrijving}</td></tr>`;
        }
        document.getElementById("hettabel").innerHTML = eindString;
    }
    function opslaanEten(){
        let receptObj = {};
        receptObj.naam = document.getElementById("naameten").value;
        receptObj.omschrijving = document.getElementById("omschrijvingeten").value;
        fetch(url+"/felix3", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json;charset=utf-8'
            },
            body: JSON.stringify(receptObj)
        })
    }
    function idOpzoeken(){
        console.log("idOpzoeken");
        fetch(url+"/zoekenAccount/Jan123")
            .then(res=>res.text())
            .then(u => slaOp(u))
        //  Coockie  (client computer)     Session (server computer)
        //  localStorage                   sessionStorage
    }
    function slaOp(UserId){
        localStorage.setItem("ditmagikzelfverzinnensleutel", UserId);
    }
    function nieuweAanvraag(){
        let getalid = localStorage.getItem("ditmagikzelfverzinnensleutel");
        alert(getalid);
    }
</script>



<button onclick="alleRecepten()">toonAlles</button>
<table id="hettabel" border="1"></table>

<hr><hr>
<input id="naameten">
<input id="omschrijvingeten">
<button onclick="opslaanEten()">opslaan</button>
<hr><hr>
<h1>LocalStorage</h1>
<button onclick="idOpzoeken()">opslaan</button>
<hr><hr>
<button onclick="nieuweAanvraag()">opslaan</button>
