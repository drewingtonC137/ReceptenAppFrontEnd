<!DOCTYPE html>

<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <!-- local sources -->
  <script src="../script/globalVariables.js"></script>
  <script src="../script/profile.js"></script>
  <script>
    window.onload = function () {
      checkUrl();
      logInStatus(id);
      addQuantityTypesToSelect();
    }

  </script>
  <link rel="stylesheet" href="../style/style.css">
</head>

<body>
  <div id="login-header">
    <a id="login-button" href="login.html">Sign in</a>
    <a id="profile-button" href="userInfo.html">Profile</a>
    <a id="logout-button" href="../index.html">Sign out</a>
  </div>
  <div class="container-fluid">
    <div class="page-header">
      <h1 id="title">Voorraad toevoegen</h1>
    </div>
    <nav class="navbar navbar-default">
      <div class="topnav">
        <!-- <a id="homepage" href="../index.html">Homepage</a> -->
        <a id="inventory-page" href="inventory.html">Inventory</a>
        <a id="recipes-page" href="recipes.html">Add a recipe</a>
        <a id="recipes-page" href="AllRecipes.html">All Recipes</a>
      </div>
    </nav>
  </div>
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
      <div class="form-group">
        <label for="ingredientName">Ingredient naam</label>
        <input type="text" class="form-control" id="ingredientName" placeholder="bijv. Kaas">
      </div>
      <div class="form-group">
        <label for="quantity">Hoeveelheid</label>
        <input type="text" class="form-control" id="quantity" placeholder="0">
      </div>
      <div class="form-group">
        <label for="expirationDate">Houdbaarheidsdatum</label>
        <input type="date" class="form-control" id="expirationDate" placeholder="0">
      </div>
      <div class="form-group">
        <label for="quantityTypeSelect">Meeteenheid</label>
        <select class="form-control" id="quantityTypeSelect"></select>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="availableToOthers">
        <label class="form-check-label" for="exampleCheck1">Wil je dat anderen dit ingredient kunnen zien?</label>
      </div>
      <input type="button" class="btn btn-primary" id="submitStock" value="Item toevoegen"></input>
    </div>
    <div class="col-sm-1"></div>
  </div>
</body>

<script src="../script/addStock.js"></script>
