    </div>
    <div class="container-fluid">
        <div class="page-header">
            <h1 id="title">Recepten App</h1>
        </div>
        <nav class="navbar navbar-default">
            <div class="topnav">
                <a id="homepage" href="../index.html">Homepage</a>

                <a id="ingredients-page" href="ingredients.html">Ingredients</a>
                <a id="recipes-page" href="recipes.html">Recipes</a>
            </div>
        </nav>
        <div>
            <table id="recipe">
                <tr>
                    <td class="recipeAttribute">Receptnaam: </td>
                    <td class="recipeAttribute"><span id="recipeName"></span></td>
                </tr>
                <tr>
                    <td class="recipeAttribute">Porties: </td>
                    <td class="recipeAttribute"><span id="portions"></span></td>
                </tr>
                <tr>
                    <td class="recipeAttribute">Bereidingstijd: </td>
                    <td class="recipeAttribute"><span id="cooking_time"></span></td>

                <tr>
                    <td class="recipeAttribute">Benodigdheden: </td>
                    <td class="recipeAttribute"><span id="kitchen_appliances"></span></td>
                </tr>

                    <td class="recipeAttribute">Instructies: </td>
                    <td class="recipeAttribute"><span id="instructions"></span></td>

                <tr>
                    <td class="recipeAttribute">Bijzonderheden: </td>
                    <td class="recipeAttribute"><span id="vegetarian"></span></td>
                </tr>
                <td class="recipeAttribute">Ingredienten:</td>
                <td class=" recipeAttribute">
                    <div id="ingredients"> </div>
                </td>
            </table>
            <br>
            <input type="text" id="hoeveelheid" placeholder="hoeveelheid">
            <input type="text" id="eenheid" placeholder="eenheid">
            <input autocomplete="off" class="input" id="ingredientName" name="prof1" type="text"

            <input type="submit" value="sla ingredient op" id="submit-ingredient">

            <br>
