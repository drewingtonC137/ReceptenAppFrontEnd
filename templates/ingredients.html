<!DOCTYPE html>

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- local sources -->

    <script src="../script/globalVariables.js"></script>
    <script src="../script/profile.js"></script>
    <link rel="stylesheet" href="../style/style.css">

<body>
    <div id="login-header">
        <a id="login-button" href="login.html">Sign in</a>
        <a id="profile-button" href="myInfo.html">Profile</a>
        <a id="logout-button" href="../index.html">Sign out</a>
    </div>
    <div class="container-fluid">
        <div class="page-header">
            <h1 id="title">Recepten App</h1>
        </div>
        <nav class="navbar navbar-default">
            <div class="topnav">
                <a id="homepage" href="../index.html">Homepage</a>
                <a id="inventory-page" href="inventory.html">Inventory</a>
                <a id="ingredients-page" href="ingredients.html">Ingredients</a>
                <a id="recipes-page" href="recipes.html">Add Recipe</a>
                <a id="recipes-page" href="AllRecipes.html">All Recipes</a>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2"><b>Receptnaam: </b> </div>
                <div class="col-sm-3"><span id="recipeName"></span></div>

            </div>
            <div class="row">
                <div class="col-sm-2"><b>Porties: </b></div>
                <div class="col-sm-3"><span id="portions"></span></div>
            </div>
            <div class="row">
                <div class="col-sm-2"><b>Bereidingstijd: </b></div>
                <div class="col-sm-3"><span id="cooking_time"></span></div>
            </div>
            <div class="row">
                <div class="col-sm-2"><b>Benodigdheden: </b></div>
                <div class="col-sm-3"><span id="kitchen_appliances"></span></div>
            </div>
            <div class="row">
                <div class="col-sm-2"><b>Bijzonderheden: </b></div>
                <div class="col-sm-2"><span id="vegetarian"></span></div>
            </div>

            <div class="row">

                <div class="col-sm-6"><br><b>Instructies: </b><br>
                    <span id="instructions"></span>
                </div>

                <div class="col-sm-6"><br><b>Ingredienten:</b> <br>
                    <span id="ingredients"></span>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-3"><input type="text" id="hoeveelheid" placeholder="hoeveelheid"></div>
            <div class="col-sm-3"><select class="form-control" id="quantityTypeSelect"></select></div>
            <div class="col-sm-3"><input autocomplete="off" class="input" id="ingredientName" name="prof1" type="text"
                    placeholder="Zoek ingredient" list="ingredientArray" data-items="8" />
                <datalist id="ingredientArray"></datalist>
            </div>
            <div class="col-sm-3"><input type="submit" value="sla ingredient op" id="submit-ingredient"></div>
        </div>

    </div>
    <br>
    </div>
    </div>
